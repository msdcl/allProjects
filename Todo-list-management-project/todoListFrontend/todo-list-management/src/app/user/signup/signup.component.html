<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<div class="container-fluid contain">
  <div class="row main animated slideInDown">TO-DO List Management </div>
  <div class="row form">
    <div class="col-sm-12 col-md-4 offset-md-4">
    <form class="signUpForm rounded animated slideInLeft" >
      <div class="form-group">
        <label for="exampleInputFirstName">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder="first name" name="firstName" [(ngModel)]="firstName">
      </div>

      <div class="form-group">
        <label for="exampleInputFirstName">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="last name" name="lastName" [(ngModel)]="lastName">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email" name="email"
          [(ngModel)]="email">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" name="password" [(ngModel)]="password">
      </div>

      <div class="form-group">
          <label for="exampleMobile">Mobile number</label><br>
          <span>
              <select class="selectOpt" [(ngModel)]="selectedOption" #i="ngModel" name="selectedOption" (change)="selectChangeHandler($event.target.value)">
                  <option class="optionc" *ngFor="let i of countryCode"  [value]="i">{{i}}</option>
                </select>
          </span>
          <input type="tel" class="form-control" id="exampleMobile" placeholder="mobile number" name="mobileNumber" [(ngModel)]="mobileNumber" maxlength="10">
        
        </div>

      <button type="submit" class="btn btn-info btn-block" (click)="doSignUp()">SignUp</button>

    </form>
  </div>
  </div>
</div>
