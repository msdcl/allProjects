  <div class="navbar-brand Dashboard">
     Dashboard
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6 offset-md-3 list">
        <div class="row headingRow">
                <div class="col-md-12 col-lg-6 offset-lg-3 heading">Normal users</div> 
        </div>
            
      <div *ngIf="normalUsers?.length > 0" class="normalUserList" #scrollMe [scrollTop]="(scrollToTop)?0:scrollMe.scrollHeight">
        
        <div *ngFor="let user of normalUsers; let odd=odd; let even=even;">
            <div  class=" row eachUser" [ngClass]="{ odd: odd, even: even }">
             
               <div class="col-12 name" (click)="scheduleMeetings(user.userId,user.email)">{{user.userName}} 
                   
               </div>
              
            </div>
            <br>
        </div>
     
    </div>
    </div>
  </div>
</div>
