      <table #dataTable class="display" style="width:100%">
        <thead>
          <tr>
            <th>Title</th>
            <th>Reporter</th>
            <th>Date</th>
            <th>Status</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td (click)="showDetails(item.id)">{{item.title}}</td>
            <td (click)="showDetails(item.id)">{{item.reporter}}</td>
            <td (click)="showDetails(item.id)" class="small">{{item.date|date:'short'}}</td>
            <td (click)="showDetails(item.id)" class="small status1" *ngIf="item.status=='in-progress'">
              <span class="span">{{item.status}}</span>
            </td>
            <td (click)="showDetails(item.id)" class="small status2" *ngIf="item.status=='in-test'">
              <span class="span2">{{item.status}}</span>
            </td>
            <td (click)="showDetails(item.id)" class="small status3" *ngIf="item.status=='backlog'">
              <span class="span3">{{item.status}}</span>
            </td>
            <td (click)="showDetails(item.id)" class="small status4" *ngIf="item.status=='done'">
              <span class="span4">{{item.status}}</span>
            </td>
          </tr>
        </tbody>
      </table>








    </div>

  <div class="row rowx">
    <div class="col-sm-12 col-md-10 offset-md-1 colx">
      <button type="button" class="btn btn-primary" [routerLink]="['/reportIssue']">Report an issue</button>



      <button type="button" class="btn btn-outline-success searchView" [routerLink]="['/searchView']">
        Search
      </button>

    </div>

  <div class="modal fade bd-example-modal-lg2" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">Notifications</div>
        <div class="modal-body">

          <div *ngIf="notifications?.length>0 " class="textNotifications" #scrollMee [scrollTop]="scrollMee.scrollHeight">
            <div *ngFor="let user of notifications; let i=index let even=even; let odd =odd">
              <div class="row users " [ngClass]="{ odd: odd, even: even }">

                <div class="col-12 text" (click)="visitIssue(user.issueId)" data-dismiss="modal">
                  {{user.text}}
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
